spring.application.name=gimnasioreserva-spring
# ============================================
# CONFIGURACI�N DE LA BASE DE DATOS
# ============================================
# Por defecto usa MySQL para desarrollo local
# En Render (producción) usar H2 configurando DATABASE_URL
# Ejemplos:
#   MySQL: jdbc:mysql://localhost:3306/gimnasio_reserva?useSSL=false&serverTimezone=UTC
#   H2 (Render): jdbc:h2:mem:gimnasio;MODE=MySQL;DB_CLOSE_DELAY=-1

spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/gimnasio_reserva?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}

# Driver class se determina automáticamente basado en la URL
# spring.datasource.driver-class-name no es necesario (Spring Boot lo detecta)

# ============================================
# CONFIGURACI�N DE JPA/HIBERNATE
# ============================================
# Crear/actualizar tablas autom�ticamente
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

# Ejecutar data.sql despu�s de que Hibernate cree las tablas
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=${SQL_INIT_MODE:always}

# Mostrar las consultas SQL en consola (desactivar en producci�n)
spring.jpa.show-sql=${SHOW_SQL:false}

# Formatear las consultas SQL para que sean legibles
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}

# Estrategia de nombrado f�sico (snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ============================================
# CONFIGURACI�N DEL SERVIDOR
# ============================================
server.port=${PORT:8080}

# ============================================
# LOGGING
# ============================================
logging.level.org.hibernate.SQL=${LOG_SQL_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_BINDER_LEVEL:WARN}
logging.level.root=${LOG_ROOT_LEVEL:INFO}

# ============================================
# CONFIGURACIÓN JWT
# ============================================
# IMPORTANTE: En producción, usar una variable de entorno para JWT_SECRET
jwt.secret=${JWT_SECRET:miClaveSecretaSuperSeguraParaJWTQueDebeSerMuyLargaYParaProduccionDebeSerGeneradaAleatoriamente}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400000}

# ============================================
# CONFIGURACIÓN CORS
# ============================================
# Separar orígenes permitidos con comas
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173}

# ============================================
# CONFIGURACIÓN SWAGGER
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method