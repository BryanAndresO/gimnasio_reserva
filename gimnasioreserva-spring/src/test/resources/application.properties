spring.application.name=gimnasioreserva-spring

# ============================================
# CONFIGURACIÓN H2 DATABASE (IN-MEMORY) - TESTS
# ============================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================
# JPA/HIBERNATE CONFIG FOR H2
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Show SQL for debugging tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# H2 CONSOLE (útil para debugging local)
# ============================================
spring.h2.console.enabled=false

# ============================================
# CONFIGURACIÓN JWT PARA PRUEBAS
# ============================================
jwt.secret=test-secret-key-that-is-long-enough-for-the-algorithm-to-work-properly
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# ============================================
# CORS PARA TESTS
# ============================================
cors.allowed.origins=http://localhost:5173,http://127.0.0.1:5173

# ============================================
# LOGGING
# ============================================
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.root=INFO
